  <body>
    <!-- <i class="fa-brands fa-github"></i> -->
    <h1>변수</h1>
    <p>어떠한 값을 저장하는 공간</p>
    <!-- var, const, let -->
    <script>
      // 옛날 방식 - 거의 사용 x
      var varA = 100; // var. 변수 = 값;
      console.log(varA);
      varA = "ㅋㅋㅋ";
      console.log(varA);

      // 상수- 값을 수정할 수 없다.

      const constB = 200; // const 변수 = 값;
      console.log(constB); // 200
      //   constB = 300; //uncaught TypeError

      // 변수 - 값을 수정할 수 있다.
      let letC = 300;
      console.log(letC);
      letC = "zzz";
      console.log(letC); //

      // typeof : 데이터 타입 확인
      console.log(typeof constB); //number
      console.log(typeof letC); // string
    </script>

    <!-- 기본 데이터 타입 -->
    <!-- 문자열 -->
    <script></script>
  </body>
</html>
