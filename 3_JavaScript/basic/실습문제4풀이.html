  <body>
    <!-- Q1. 100 ~ 200 정수 중 5의 배수가 아닌 수를 출력하세요 -->
    <script>
      console.log("Q1 ------------ ");
      for (let i = 100; i <= 200; i++) {
        if (i % 5 !== 0) {
          console.log(i);
        }
      }
    </script>

    <!-- Q2. 1 ~ 1000 정수 중 3의 배수의 합계를 출력하세요 -->
    <script>
      console.log("Q2 ------------ ");
      let sum = 0;
      for (let num = 1; num <= 1000; num++) {
        if (num % 3 === 0) {
          sum += num;
        }
      }
      console.log(sum);
    </script>

    <!-- Q4. 배열 값 중 최대값을 출력하세요 -->
    <script>
      console.log("Q4 ------------ ");
      const nums = [3, 7, 12, 5, 3];
      //   nums.sort((a, b) => a - b);
      //   console.log(nums[nums.length - 1]);
      let max = nums[0];
      for (let num of nums) {
        if (max < num) {
          max = num;
        }
        console.log(`최대값 : ${max}`); // max : 3, num : 3
        // max : 3, num : 7 -> max < num -> max:7
        // max : 7, num : 12 -> max : 12
        // max : 12, num : 5 -> max : 12
        // max : 12, num : 3 -> max : 12
      }
    </script>

    <!-- Q5. 1 ~ 100 정수 중 소수를 출력하세요 -->
    <script>
      console.log("Q5 ------------ ");
      //   for (let o = 2; o <= 100; o++) {
      //     count = 0;
      //     for (o1 = 2; o1 < o; o1++) if (o % o1 == 0) count += 1;
      //     if (count == 0) console.log(o);
      //   }
      for (let i = 2; i <= 10; i++) {
        for (let j = 2; j <= i; j++) {
          if (i % j === 0) {
            if (i !== j) {
              break;
            } else if (i === j) {
              console.log(i);
            }
          }
        }
      }
    </script>

    <!-- Q6. 배열 안의 데이터를 모두 2배로 만들어서 출력하세요 -->
    <script>
      console.log("Q6 ------------");
      const nums2 = [1, 3, 5];
      const nums4 = nums2.map((num) => {
        return num * 2;
      });
      console.log(nums4);
    </script>

    <!-- Q7. 배열에 있는 데이터들로 합계와 평균을 출력하세요 -->
    <script>
      console.log("Q7 ------------");
      const nums3 = [90, 85, 70, 86, 97];
      let sum2 = 0;
      for (index in nums3) {
        console.log(nums3[index]);
        sum2 += nums3[index];
      }
      console.log(`합계 : ${sum2}, 평균 : ${sum2 / nums3.length}`);

      const sum3 = nums3.reduce((ac, num) => ac + num);
      console.log(`합계 : ${sum3}`);
    </script>

    <!-- Q8. 두 배열의 각 데이터의 곱셈을 한 데이터들로 이루어진 새로운 배열을 생성하여 출력하세요 -->
    <script>
      console.log("Q8 ------------ ");
      const a1 = [12, 0, 2, 5, 4];
      const b1 = [5, 15, 6, 7, 8];
      let c1 = [];
      for (i in a1) {
        c1.push(a1[i] * b1[i]);
      }
      console.log(c1);

      c1 = [];
      a1.forEach((value, index) => {
        c1.push(value * b1[index]);
      });
      console.log(c1);
    </script>

    <!-- Q9. 두 배열의 데이터 값이 서로 같은 데이터들만 이루어진 새로운 배열을 생성하여 출력하세요
            배열.includes(데이터) : 해당 데이터가 배열에 있으면 true, 없으면 false
    -->
    <script>
      console.log("Q9 ------------");
      const a2 = [12, 0, 2, 5, 4];
      const b2 = [0, 2, 3, 12, 8];
      const c2 = [];
      a2.forEach((value) => {
        // console.log(value, b2.includes(value));
        if (b2.includes(value)) {
          c2.push(value);
        }
      });
      console.log(c2);
    </script>

    <!-- Q10. 2차원 배열에는 3명의 학생의 4과목 성적이 들어 있습니다. 각 학생들의 합계와 평균을 출력하세요 -->
    <script>
      console.log("Q10 ------------");
      const scores = [
        [83, 90, 70, 87],
        [87, 93, 62, 83],
        [98, 90, 77, 97],
      ];
      let total = 0;
      for (let i = 0; i < score.length; i++) {
        for (let j = 0; j < score[i].length; j++) {
          // console.log(scores[i][j]);
          total += scores[i][j];
        }
        console.log("합계 : ${total} / 평균 ${total / score}");
        // console.log(scores[i]);
      }
    </script>
