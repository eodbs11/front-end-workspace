<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Q1. 책을 표현하는 객체(book)을 만들어 주세요
             키 / 값
             title / 하는 일마다 잘되리라
             author / 전승환
             publisher / 북로망스
             price / 11340
    -->
    <script>
      const book = {};

      book.title = "하는 일마다 잘되리라";
      book.author = "전승환";
      book.publisher = "북로망스";
      book.price = 11340;

      console.log(book);
    </script>

    <!-- Q2. 책 제목(title)과 저자(author)를 출력하세요. -->
    <script>
      console.log(book.title, book.author);
    </script>

    <!-- Q3. 객체 book에 showPrice 메서드를 추가한 다음 해당 메서드를 호출해서 출력하세요.
          예) 하는 일마다 잘되리라의 가격은 11340원 입니다.
    -->

    <script>
      //가급적으로 함수 내에서 직접 출력 금지!
      // document.write (브라우저에서 출력) / console.log 는 네트스첨
      const book1 = {
        title: "하는 일마다 잘되리라",
        price: 11340,
        showPrice: function () {
          console.log(`${this.title}의 가격은 ${this.price}원 입니다.`);
        },
      };
      book1.showPrice();
      document.write(book.showPrice);
    </script>

    <!-- Q4. 생성자 함수나 클래스를 이용하여 new Music("Perfect Night", "르세라핌")을 생성 후
             해당 실행 결과와 같이 나오도록 구현하세요             
    -->
    <script>
      function music1(name, music2) {
        this.name = name;
        this.music2 = music2;
        this.desc = function () {
          return `${this.music2}의 곡 '${this.name}' 발표!`;
        };
      }
      const music = new music1("Perfect Night", "르세라핌");
      console.log(music.desc()); // 르세라핌의 곡 'Perfect Night' 발표!
    </script>

    <!-- Q5. 프로토타입을 이용하여 발매일(date)를 추가하여 해당 실행 결과와 같이 나오도록 구현하세요 -->
    <script>
      music1.prototype.date = "2023.10.27";
      console.log(music.date); // 2023.10.27
    </script>

    <!-- 키워드 파라미터 -->
    <script>
      // 얘는 그냥 구조 분해 할당을 매개변수에서 바로사용
      // 객체에서 사용하는 구조 분해 할당(얘는 편리해요!)
      function read(data) {
        console.log(data);
        return `${data.title}을 읽는다`;
      }
      console.log(read(book));

      //여기부터 키워드 파라미터(별로 안 씀)

      function write({ author = "테스트", title = "Test" }) {
        return `${author}가 ${title}을 쓰다.`;
      }
    </script>
  </body>
</html>
