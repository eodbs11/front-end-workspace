    <!-- Q1. 100 ~ 200 정수 중 5의 배수가 아닌 수를 출력하세요 -->
    <script>
      for (let number = 100; number <= 200; number++) {
        if (number % 5 == 0) {
          continue;
        }
        console.log(number);
      }
    </script>

    <!-- Q2. 1 ~ 1000 정수 중 3의 배수의 합계를 출력하세요 -->
    <script>
      let sum = 0;
      for (let num = 1; num <= 1000; num++) {
        if (num % 3 == 0) {
          sum += num;
        }
        console.log(sum);
      }
    </script>

    <!-- Q4. 배열 값 중 최대값을 출력하세요 -->
    <script>
      const nums = [3, 7, 12, 5, 3];
      let max = nums[0];
      for (let a = 1; a < nums.length; a++) {
        if (max < nums[a]) {
          max = nums[a];
        }
        console.log(max);
      }
    </script>

    <!-- Q5. 1 ~ 100 정수 중 소수를 출력하세요 -->
    <script>
      for (let o = 2; o <= 100; o++) {
        count = 0;
        for (o1 = 2; o1 < o; o1++) if (o % o1 == 0) count += 1;
        if (count == 0) console.log(o);
      }
    </script>
