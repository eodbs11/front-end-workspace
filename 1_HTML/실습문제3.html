<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습문제 3</title>
  </head>

  <body>
    <h1>주문하기</h1>

    <form action="">
      <label for="name">고객명 : </label>
      <input type="text" id="name" />

      <br /><br />

      <label for="tel">전화번호 : </label>
      <input type="tel" id="tel" />

      <br /><br />

      <label for="email">E-mail : </label>
      <input type="email" id="email" />

      <br /><br />

      <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" id="small" name="size" value="small" />
        <label for="small">Small</label>
        <br /><br />
        <input type="radio" id="medium" name="size" value="medium" />
        <label for="medium">Medium</label>
        <br /><br />
        <input type="radio" id="large" name="size" value="large" />
        <label for="large">Large</label>
      </fieldset>

      <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="topping" id="baccon" value="baccon" />
        <label for="baccon">베이컨</label>
        <br /><br />
        <input type="checkbox" name="topping" id="cheese" value="cheese" />
        <label for="cheese">치즈</label>
        <br /><br />
        <input type="checkbox" name="topping" id="onion" value="onion" />
        <label for="onion">양파</label>
        <br /><br />
        <label
          ><input
            type="checkbox"
            name="topping"
            id="mushroom"
            value="mushroom"
          />
          버섯</label
        >
      </fieldset>

      <br />

      <label for="time">희망 배송 시간 : </label>
      <input type="time" id="time" />

      <br />

      <h2>배송시 요청 사항</h2>
      <label for="memo">배송시 요청 사항</label>
      <textarea
        name="memo"
        id="memo"
        cols="30"
        rows="10"
        style="resize: none"
        placeholder="내용을 입력하세요"
      ></textarea>

      <br />

      <input type="submit" value="전송" />
    </form>
  </body>
</html>
